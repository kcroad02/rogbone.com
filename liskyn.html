    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .profile-image {
            border-radius: 45%;
        }

        .vertical-menu {
            max-width: 100%;
            margin: 0 auto; /* Centers the menu horizontally */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vertical-menu a {
            display: block; /* Makes the link fill the container's width */
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            border-radius: 25px;
            background-color: #eee;
            color: black;
            padding: 15px; /* Adjusted padding for better spacing */
            text-decoration: none;
            box-sizing: border-box; /* Includes padding in the element's width */
            font-size: 1.5rem; /* Responsive font size */
            transition: transform 0.3s ease; /* Smooth transition */
            text-align: center;
            margin-bottom: 10px; /* Space between buttons */
        }

        .vertical-menu a:hover {
            background-color: #ccc;
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .vertical-menu a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Apply Bounce to CashApp Link */
        .bounce {
            animation: bounce 2s infinite;
        }

        /* Hover Effect for Inline Links */
        h1 span a {
            transition: transform 0.3s ease; /* Smooth transition for inline links */
            display: inline-block; /* Allow transformation on inline elements */
        }

        h1 span a:hover {
            transform: scale(1.2); /* Increase size on hover for inline links */
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .vertical-menu a {
                font-size: 1.2rem; /* Smaller font size on small screens */
                padding: 12px; /* Adjusted padding */
            }

            .profile-image {
                width: 80px; /* Smaller profile image on small screens */
            }
        }
    </style>
</head>
