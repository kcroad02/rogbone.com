        .vertical-menu {

        .vertical-menu a {

            border-radius: 25px;
            background-color: #eee;
            color: black;
            padding: 15px;
            text-decoration: none;

            font-size: 1.5rem;

            text-align: center;

        .vertical-menu a:hover {

            transform: scale(1.05);
        }

        .vertical-menu a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* No underline or border for social media links */
        h1 span a {
            border: none;
            text-decoration: none; /* Remove underline */
            transition: transform 0.3s ease;
            display: inline-block;
        }

        h1 span a:hover {
            transform: scale(1.2);
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Apply Bounce to CashApp Link */
        .bounce {
            animation: bounce 2s infinite;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .vertical-menu a {
                font-size: 1.2rem;
                padding: 12px;
            }

            .profile-image {
